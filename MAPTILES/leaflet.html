<!DOCTYPE html>
<html>
  <head>
    <title>seven-kingdoms</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700,900|Bitter:700' rel='stylesheet' type='text/css'>
    <link href="../css/style.css" rel="stylesheet"/>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    
    <script>
      function init() {
        var mapMinZoom = 3;
        var mapMaxZoom = 5;
        
        var map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 3840], mapMaxZoom),
            map.unproject([5888, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        
        L.tileLayer('{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          attribution: 'Rendered with <a href="http://www.maptiler.com/">MapTiler</a>',
          noWrap: true          
        }).addTo(map);
        
        //markers
        var yellowIcon = L.icon({
            iconUrl: 'markers/marker_baratheon.png',
            iconSize:     [30, 50], // size of the icon
            iconAnchor:   [5, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [7, -45] // point from which the popup should open relative to the iconAnchor
        });
        var kingsLanding = L.marker([-63, 47], {icon: yellowIcon}).addTo(map);
        kingsLanding.bindPopup("<div class='map-popup'><img src='seals/baratheon.png'><h6>King's Landing</h6><p><strong>Current Rulers:</strong> House Baratheon/House Lannister</p><p><strong>Former Ruler:</strong> House Tagaryn</p><p>This is the throne everyone is fighting for.</p></div>");
          
        var greyIcon = L.icon({
            iconUrl: 'markers/marker_stark.png',
            iconSize:     [30, 50], // size of the icon
            iconAnchor:   [5, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [7, -45] // point from which the popup should open relative to the iconAnchor
        });
        var winterfell = L.marker([-23, 37], {icon: greyIcon}).addTo(map);
        winterfell.bindPopup("<div class='map-popup'><img src='seals/stark.png'><h6>Winterfell</h6><p><strong>Current Ruler:</strong> House Bolton</p><p><strong>Former Ruler:</strong> House Stark</p><p>Notable residents include Ned Stark and the Stark family, Jon Snow and Theon Greyjoy.</p></div>");
        
        var redIcon = L.icon({
            iconUrl: 'markers/marker_lannister.png',
            iconSize:     [30, 50], // size of the icon
            iconAnchor:   [5, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [7, -45] // point from which the popup should open relative to the iconAnchor
        });
        var winterfell = L.marker([-61, 23], {icon: redIcon}).addTo(map);
        winterfell.bindPopup("<div class='map-popup'><img src='seals/lannister.png'><h6>Casterly Rock</h6><p><strong>Current Ruler:</strong> House Lannister</p><p><strong>Former Ruler:</strong> No one notable.</p><p>This is where the famed Lannisters grew up before they moved to King's Landing.</p></div>");
        
        
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
